{% load static %}
<html lang="en">
<head>
  <title>Typing Speed Test A</title>
  <link rel="stylesheet" href={% static 'style.css' %}>
</head>
<body>
  <div class="container">
    <div class="heading" name="heading">How many words can you type in 1 minute?</div>
    <div class="header">
      <div class="wpm">
        <div class="header_text" id="wordspermin">WPM</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Errors</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Time</div>
        <div class="curr_time">60s</div>
      </div>
      <div class="accerts">
        <div class="header_text">Accerts</div>
        <div class="curr_accerts">0</div>
      </div>
    </div>

    <div class="quote">Click on the area below to start the game...</div>
    <textarea class="input_area" name="textarea" placeholder="Type here..." oninput="processCurrentText()"
      onfocus="startGame()"></textarea>
    <form>
      <input type="button" class="goBack_btn" value="Go back!" onclick="history.back()">
    </form>
    <button class="restart_btn" onclick="resetValues()">Restart</button>
  </div>
  <script src="{% static 'gameModeA.js' %}"></script>
</body>
</html>
</html>
